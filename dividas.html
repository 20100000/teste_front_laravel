    $(document).ready(function(){
      
       $.ajax("http://localhost:8000/dividas/", {
           success:function(res) {
               console.log(res);

               if(res.success){
                   let html = '';
                   $.each(res.data, function (key, val) {
                       html += '<tr>';
                       html += '<td>'+val.nome+'</td>';
                       html += '<td>'+val.doc+'</td>';
                       html += '<td>'+val.data_nascimento+'</td>';
                       html += '</tr>';
                   });

                   $("#sugestao").html(html);
               }

           }

           
       });

        $("#formAdd").submit(function( event ) {
            event.preventDefault();
            var data = $( this ).serialize();
            console.log(data);

            $.ajax({
                url:"http://localhost:8000/devedores",
                type: "POST",
                dataType: "json",
                data: data,
                success: function (res) {
                    console.log('res', res);
                    if(res.success){
                        alert("Sucesso");
                        location.reload();

                    }else{
                        alert("Erro");
                    }

                }
            })
        });
    });
